<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="e1.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New<br>Website Is On It's Way</h1>
        <p>Subsrcibe for more details.</p>

        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="https://cdn2.iconfinder.com/data/icons/line-drawn-social-media/30/send-512.png" width="30px"></button>
        </form>
        <span id="msg"> </span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxa_JvDwp9oj2Qhqy84W1Oi1VwxhNPni0xT3UG3mnkOXKHu1kbkt9wMN5Ny_KUGlvGLLg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                   msg.innerHTML="Thank You For Subscribing!"
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
